name: CI/CD Tests

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./infra_aws/cicd_code # Specify the relative path to the code

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd ./infra_aws/cicd_code
          npm ci

      - name: Run tests
        run: |
          cd ./infra_aws/cicd_code
          npm test
